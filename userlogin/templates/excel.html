{% extends 'base.html' %}

{% block title %}
    <title>Excel</title>
{% endblock %}

{% block content %}
<style>
    html, body {
        height: 100%;
        margin: 0;
        padding: 0;
        overflow: hidden;
    }
    .iframe-container {
        position: fixed;
        top: 60px; /* ajuste conforme a altura da sua navbar */
        left: 0;
        width: 100vw;
        height: calc(100vh - 60px);
        margin: 0;
        padding: 0;
        z-index: 1;
        background: #fff;
    }
    .iframe-container iframe {
        width: 100%;
        height: 100%;
        border: none;
        display: block;
    }
</style>
<div class="iframe-container">
    <iframe 
        src="https://docs.google.com/spreadsheets/d/1gM5S5augaXqu0sT1hEB-icQJO9REMaungd4Ojj3xwJ0/edit?usp=sharing"
        allowfullscreen>
    </iframe>
</div>
{% endblock %}

{% block footer %}
<style>
footer, .footer {
    display: none !important;
    height: 0 !important;
    min-height: 0 !important;
    padding: 0 !important;
    margin: 0 !important;
}
</style>
{% endblock %}
